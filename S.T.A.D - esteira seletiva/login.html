<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAD Login</title>
  <link rel="stylesheet" href="_css/login.css">
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="_img/tm.svg" alt="">
    </div>

    <div class="form">
      <form action="">
        <div class="form-header">
          <div class="title">
            <h1>Faça seu login</h1>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="">Usuário:</label>
            <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
            <label for="">Senha:</label>
            <input type="password" id="senha" name="pass" placeholder="Insira sua senha" required>
          </div>
        </div>
        <div class="continue-button">
          <input type="submit" id="send" value="Enviar">
        </div>
      </form>
    </div>
  </div>

  <div id="exit">
    <a href="index.html" id="exitA">
      <h3>Voltar</h3>
      <img src="_img/sair.png" class="sair" alt="sair">
    </a>
  </div>
</body>

<script src="_js/val.js" defer></script>

</html>
