    <script>
        $(function () {
            $('#Preco').maskMoney({
                decimal: '.',
                thousands: '',
                precision: 2
            });
        })

        $(function () {
            $('#Preco1').maskMoney({
                decimal: '.',
                thousands: '',
                precision: 2
            });
        })

        $(function () {

<body onload="inicio1()">

        <img src="_img/logoSenai.png" id="logo">

    </header>

    <main>
        <div>

            <h1>Produção e Qualidade</h1>
            <div class="tela" id="tela">

                <div id="yn">

                    <div><button id="sim" class="btn-out" onclick="sair()"> SIM</button>
                    <button id="nao" class="btn-out" onclick="normal()">NAO</button></div>

                </div>
            </div>

            <div id="info">

                    <p>Rend.Quali.</p>

                    <input id="Preco" size="4" maxlength="4" value=':="Rentabilidade_Qualidade":'>

                </div>

                <div id="Prod">
                    <p>OEE</p>

                    <input id="Preco1" size="4" maxlength="4" value=':="OEE":'>

                </div>

                <div id="Disp">
                    <p>Disponibilidade</p>

                    <input id="Preco2" size="4" maxlength="4" value=':="Disp_Total":'>

            </div>
